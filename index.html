<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/css/GoPower.css" />
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script>
            $(function () {
                $('#filmShow').modal('show');
            });
        </script>
        <style>
            body {
                background-image: url(/images/banner2.jpg);
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
            }
            .cf {
                position: absolute;
                top: 50%;
                border: 2px solid #fff;
                transition: all 0.8s;
            }
            .cf:hover {
                transform: scale(0.8, 0.8);
                border: 2px solid #ffc;
            }
        </style>
        <title>GoPower首頁</title>
    </head>
    <body>
        <nav class="navbar navbar-dark navbar-expand-sm">
            <h1 class="navbar-brand" id="logo">GoPower首頁</h1>
            <button data-toggle="collapse" data-target="#submenu" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>
            <div class="navbar-collapse collapse justify-content-end" id="submenu">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="index.html" class="nav-link text-info">GoPower首頁</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link">關於我們</a></li>
                    <li class="nav-item"><a href="intro.html" class="nav-link">課程介紹</a></li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="offset-sm-3 col-sm-6 offset-lg-4 col-lg-4 btn btn-danger text-white text-center" style="margin-top: 350px">
                    <h1>限時大放送</h1>
                    <p>馬上開始免費14天課程體驗</p>
                </div>

                <div class="modal fade" id="filmShow">
                    <div class="modal-dialog modal-lg mw-100 w-75 modal-dialog-centered mx-auto">
                        <div class="modal-content">
                            <div class="modal-body p-0 m-1">
                                <div class="embed-responsive embed-responsive-16by9">
                                    <video src="/media/total.mp4" class="embed-responsive-item" loop autoplay muted></video>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
